<!--
  This template expects input of the following type:
  []struct{
    title *string,
    url *string,
    svg *string
  }
-->
<div class="m-auto flex flex-row space-x-4">
  {{- range $social := . }}
  <a
    class="h-6 w-6 fill-current text-gray-500 hover:text-gray-800 lg:h-8 lg:w-8 dark:text-neutral-500 dark:hover:text-neutral-200"
    {{ printf "href=%q" .url | safeHTMLAttr }}
    target="_blank"
  >
    {{- with resources.FromString (printf "svg/%s.svg" $social.title) $social.svg | resources.Fingerprint  }}
      {{ .Content | safe.HTML }}
    {{- end }}
  </a>
  {{- end }}
</div>
