<!--
  This template expects input of the following type:
  []struct{
    companyName *string
    companyUrl *string
    jobTitle *string
    jobDescription *string
    startDate *string
    endDate *string
  }
-->
<div class="m-auto">
  <div class="my-10">
    <ol class="relative ml-2 border-s border-gray-200 dark:border-gray-700">
      {{- range . }}
      <li class="mb-10 ms-4">
        <div
          class="absolute -start-1.5 mt-1.5 h-3 w-3 rounded-full border border-white bg-gray-200 dark:border-gray-900 dark:bg-gray-700"
        ></div>
        <div
          class="mb-1 flex flex-row text-xs font-normal leading-none text-gray-500 sm:text-sm"
        >
          {{ .startDate }} - {{ .endDate }}
        </div>
        <div class="flex flex-col">
          <a
            class="flex flex-row text-sm font-semibold text-purple-500 hover:underline sm:text-base lg:text-lg"
            {{ printf "href=%q" .companyUrl | safeHTMLAttr }}
            target="_blank"
          >
            {{ .companyName }}
            <svg class="h-2 w-2 fill-current sm:h-3 sm:w-3 lg:h-4 lg:w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
              />
            </svg>
          </a>
          <p
            class="text-xs font-semibold text-gray-700 sm:text-sm lg:text-base dark:text-white"
          >
            {{ .jobTitle }}
          </p>
        </div>
        <p
          class="mb-4 text-xs font-normal text-gray-600 sm:text-sm lg:text-base dark:text-gray-400"
        >
          {{ .jobDescription }}
        </p>
      </li>
      {{- end }}
    </ol>
  </div>
</div>
